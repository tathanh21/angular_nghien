<h2>Đây là component!</h2>

<div class="box"></div>

<h2>Chao ban {{ name }} </h2>

<!-- <input value="{{ name }}" /> -->

<input type="text" [(ngModel)]="age" />

<!-- <h2 *ngIf="age >18">Bạn quá già rồi</h2>
<h2 *ngIf="age <= 18">Bạn quá trẻ lắm</h2> -->

<button (click)="resetName()">Reset ten</button>

<div *ngIf="age <=18; then tre; else gia"></div>
<ng-template #tre>
    <h2>Ban tre</h2>
</ng-template>
<ng-template #gia>
    <h2>Ban gia</h2>
</ng-template>

<!-- <div *ngFor="let traiCay of traiCay">
    <li>{{traiCay}}</li>
</div> -->

<table class="table">
    <tr>
        <th>Tên</th>
        <th>Giá</th>
    </tr>
    <tr *ngFor="let trai of traiCay">
        <td>{{ trai.name | uppercase }}</td>
        <td>{{ trai.gia | currency:'VND':'symbol':'1.2-2' }}</td>
        <!-- <td [ngClass]="{}">0</td> -->
        <td [ngClass]="{'so-am':trai.gia<0}">{{ trai.gia | currency:'USD':'symbol':'1.2-2' }}</td>
    </tr>
</table>
<br>
Tỉnh/Thành Phố:
<select id="city" (change)="changeCity($event)">
    <option *ngFor="let data of cities" value="{{data.city}}">{{data.city}}</option>
</select>
Quận/Huyện
<select id="district">
    <option *ngFor="let data1 of districts">{{data1}}</option>
</select>

<span>Couter: {{counter}}</span>
<br>
<span>Couter *2 = {{counterBinhPhuong}}</span>
